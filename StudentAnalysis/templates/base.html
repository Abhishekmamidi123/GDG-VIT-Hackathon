<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Analysis</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    .btn1 {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .button1 {
        background-color: #cc1e1e;
        color: white;
    }

    .button1:hover {
        background-color: White;
        color: black;
        border: 2px solid #cc1e1e;
    }

    .button2 {
        background-color: #F49F05;
        color: white;

    }

    .button2:hover {
        background-color: white;
        color: black;
        border: 2px solid #F49F05;
    }

    .button3 {
        background-color: #BDA589;
        color: white;

    }

    .button3:hover {
        background-color: White;
        color: black;
        border: 2px solid #BDA589;
    }

    .button4 {
        background-color: #36688D;
        color: white;
        border: 2px solid #e7e7e7;
    }

    .button4:hover {
        background-color: white;
        color: black
    }

    .inlin {
        display: inline;
    }
    </style>
  </head>
  <body background="" style="background-size:cover" >
    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}"><h4>Student Analytics</h4></a>
    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <li><a href="{% url 'analyze:searchyear' %}" class="btn btn-simple"><h4>Select Year</h4></a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple"><h4>Log out</h4></a></li>
    						{% else %}
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple"><h4>Log In</h4></a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple"><h4>Sign up</h4></a></li>
    						{% endif %}
    					</ul>
    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}
          {% endblock %}
        </div>
<canvas id="canvas"></canvas>
  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
